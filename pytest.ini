# pytest.ini
[pytest]
# Mặc định ngắn gọn (-q) nhưng vẫn hiển thị tổng kết đầy đủ các trạng thái (-rA)
addopts = -q -rA
testpaths = tests
python_files = test_*.py

# Bật log ra console để debug thời gian thực
log_cli = true
log_cli_level = INFO
# (tuỳ chọn) định dạng log dễ đọc hơn
# log_cli_format = %(asctime)s [%(levelname)s] %(message)s
# log_cli_date_format = %H:%M:%S

# Khai báo markers để tránh cảnh báo PytestUnknownMarkWarning
markers =
    smoke: Fast smoke tests (đường dẫn, mở trang, kiểm tra element cơ bản)
    auth: Login/Register tests

# Ẩn bớt warning rác (đặc biệt từ pandas/pytest-excel)
filterwarnings =
    ignore::pytest.PytestDeprecationWarning:pytest_excel.*
    ignore:.*DataFrame concatenation with empty.*:FutureWarning:pandas.*

# (tuỳ chọn) Khi muốn thêm đường dẫn import module tùy chỉnh
# pythonpath = pages fixtures utils
